<div style="height: 100vh; overflow: hidden;">
    <mat-card>
        <form (submit)="onRegister(registerform)" #registerform="ngForm">
            <mat-form-field appearance="fill">
                <input matInput placeholder="email" name="email" required email #emailInput="ngModel" ngModel>
                <mat-error *ngIf="emailInput.invalid">Please give a valid email</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <textarea matInput placeholder="Password" name="password" ngModel></textarea>
            </mat-form-field>

            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </mat-card>
</div>
