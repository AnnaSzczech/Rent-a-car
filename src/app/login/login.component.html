<div style="height: calc(100vh - 50px); overflow: hidden;">
    <mat-card>
        <form (submit)="onlogin(loginform)" #loginform="ngForm">
            <mat-form-field appearance="fill">
                <input matInput placeholder="email" name="email" required email #emailInput="ngModel" ngModel>
                <mat-error *ngIf="emailInput.invalid">Please give a valid email</mat-error>
            </mat-form-field>

            <mat-form-field appearance="fill">
                <textarea matInput placeholder="Password" name="password" ngModel></textarea>
            </mat-form-field>

            <button class="btn btn-primary" type="submit">Login</button>
        </form>
    </mat-card>
</div>
